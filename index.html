<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <main class="container">
      <header class="header">
        <h1 id="title">Survey Form</h1>
        <p id="description">Thank you for submitting your information</p>
      </header>
      <section class="form-section">
        <form id="survey-form">
          <div class="form-group">
            <label for="name" id="name-label"
              ><p>Name</p>
              <input
                type="text"
                id="name"
                placeholder="Enter Your Name"
                required="true"
              />
            </label>
            <label for="email" id="email-label"
              ><p>Email</p>
              <input
                type="email"
                id="email"
                placeholder="Enter Your Email"
                required="true"
              />
            </label>
            <label for="age" id="number-label"
              ><p>Age</p>

              <input
                type="number"
                min="0"
                max="120"
                id="number"
                placeholder="Age"
                required="true"
              />
            </label>
          </div>
          <div class="form-group">
            <label for="food"> <p>What is your favorite food?</p></label>
            <select name="food" id="dropdown">
              <option value="Sushi">Sushi</option>
              <option value="Pizza">Pizza</option>
              <option value="Kebab">Kebab</option>
              <option value="Chicken">Chicken</option>
              <option value="Tofu">Tofu</option>
            </select>
          </div>
          <div class="form-group">
            <label for="">
              <p>What Restaurant Would You Like To Eat At?</p></label
            >

            <label for="Michellin">
              <input
                value="Michellin"
                id="Michellin"
                type="radio"
                name="restaurant"
              />Michellin</label
            >
            <label for="Han Far">
              <input
                value="Han Far"
                id="Han Far"
                type="radio"
                name="restaurant"
              />Han Far</label
            >
            <label for="Faste">
              <input
                value="Faste"
                id="faste"
                type="radio"
                name="restaurant"
              />Faste</label
            >
          </div>
          <div class="form-group">
            <p class="diet-paragraph">
              What Diet Would You Like To Try? (Check all that apply)
            </p>
            <label for="snail">
              <input id="snail" name="snail" value="snail" type="checkbox" />
              Snail
            </label>
            <label for="insects">
              <input
                id="insects"
                name="insects"
                value="insects"
                type="checkbox"
              />
              Insects
            </label>
            <label for="vegan">
              <input id="vegan" name="vegan" value="vegan" type="checkbox" />
              Vegan
            </label>
          </div>
          <label for="comments"
            ><p>Anything else you would like to add?</p>

            <textarea
              id="comments"
              name="comments"
              type="textarea"
              rows="4"
              cols="40"
              placeholder="Enter Your Comment Here..."
            ></textarea>
          </label>
          <div class="form-group">
            <button id="submit" type="submit">Submit</button>
          </div>
        </form>
      </section>
      <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </main>
  </body>
</html>
